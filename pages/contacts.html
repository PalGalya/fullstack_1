<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Наші контакти</h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="articles.html">Статті</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Контакти</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Галерея</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container main">
        <h2>Зв'яжіться з нами</h2>
        <form class="form" action="/submit-form" method="post">
            <label class="form-label" for="name">Ім'я:</label>
            <input class="form-input" type="text" id="name" name="name" required>

            <label class="form-label" for="email">Електронна пошта:</label>
            <input class="form-input" type="email" id="email" name="email" required>

            <fieldset>
                <legend>Вибір продукції</legend>
                <label class="form-label" for="product">Косметичний продукт:</label>
                <select class="form-select" id="product" name="product">
                    <option value="cream">Крем для обличчя</option>
                    <option value="serum">Сироватка</option>
                    <option value="toner">Тонік</option>
                </select>
            </fieldset>

            <label class="form-label" for="message">Залишити ваш коментар щодо нашої продукції:</label>
            <textarea class="form-textarea" id="message" name="message" required></textarea>

            <fieldset>
                <legend>Ви можете обрати:</legend>
                <label>
                    <input type="radio" name="topic" value="запит" required> Зробити замовлення
                </label>
                <label>
                    <input type="radio" name="topic" value="відгук"> Залишити відгук
                </label>
            </fieldset>

            <label>
                <input type="checkbox" name="subscribe" value="yes"> Підписатися на новини
            </label>

            <button class="form-button" type="submit">Надіслати</button>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Наш сайт надійно захищений</p>
        </div>
    </footer>
</body>
</html>
